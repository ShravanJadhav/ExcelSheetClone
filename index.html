<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="my-table">
    <thead>
      <h1 id="current-cell">No cell selected</h1>

      <button id="bold-btn">B</button>
      <button id="italic-btn">I</button>
      <button id="underline-btn">U</button>

      <button id="left-align">Left</button>
      <button id="center-align">center</button>
      <button id="right-align">right</button>

      <select id="font-size">
        <option value="14px">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
      </select>

      <select id="font-family">
        <option value="serif">serif</option>
        <option value="sans-serif">sans-serif</option>
        <option value="cursive">cursive</option>
        <option value="monospace">monospace</option>
      </select>

      <button id="cut-btn">Cut</button>
      <button id="copy-btn">copy</button>
      <button id="paste-btn">Paste</button>

      <tr id="table-heading-row">
        <th></th>
      </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
  </table>
  <script src="script.js"></script>  
</body>
</html>
